<!-- 
    Commande Unix (pas de rapport direct avec git).

    ls : permet de voir les fichiers et les dossiers se trouvant dans le dossier où on se trouve.
    cd : permet de se déplacer dans l'arborescence des dossiers de votre ordinateur.
        cd .. : permet de retourner en dans le dossier précédent.
        cd <nom du dossier> (permet de se déplacer dans le dossier).
    mkdir : permet de créer un nouveau dossier.
    touch : permet de créer un nouveau fichier.
    mv : permet de déplacer un dossier ou un fichier.
    rm : permet de supprimer un dossier ou un fichier.        

    GIT fonctionne en terme de repository (dépôt). Pour mettre en place un repository on a deux possibilités : 
        - init (on créé un repository à partir d'un projet déjà existant).
        - clone (on va cloner un repository déjà existant pour travailler avec).

    Les fichiers de notre projet ont deux status : 
        - suivi (tracked "T")
        - non suivi (untracked "U") : un fichier ou un dossier non suivi n'est pas pris en compte par GIT s'il y a des modifications.

    Un fichier suivi peut avoir trois status :
        - Modifié (modified) 
        - Indexé (staged)
        - Validé (committed)

    On doit d'abord indexé nos fichiers avant de les commit. Indexation est l'étape transitoire nous permettant d'être sur de ce que l'on veut commit.

    Un commit consiste à créer une nouvelle version de notre repository.

    git add : permet d'indexé un fichier pour qu'il puisse être ajouter dans le prochain commit.
    
    git add <files1> <files2> <files3>
    git add *.html // indexe tous les fichiers HTML.
    git add -all

    git commit : permet d'effectuer un commit et de valider l'ajout, la modification ou la suppresion d'un fichier dans le repository.

    Lorsque l'on utilise git commit sans option, un éditeur de texte va s'ouvrir, il faudra écrire un message détaillant ce que fait le commit.
    Désormais les fichiers que l'on a ajouté dans le commit, se retrouvent dans le repository. Une nouvelle version a été créée.
    
    -- Option git commit --

    git commit -m "<message>" (On peut directement écrire le message avec l'option -m).

    On a la possibilité de supprimer des fichiers se trouvant dans le repository.

    git rm <files> : va permettre de supprimer un fichier du repository (et dans le projet).

    /!\ Si le fichier est modifié et non commit, une erreur sera retournée.

    git rm supprime instantanément le fichier du dossier de projet mais il faudra effectuer un commit pour valider la suppression du repository.

    git rm --cached <files> : permet de supprimer le fichier du repository sans le supprimer du projet. Il faudra faire un commit pour valider

    git mv <nom du fichier> <nouveau nom du fichier> : le fichier sera renommé. Pour valider il faut faire un commit.
    
    git mv <nom du fichier> assets/<nom du fichier> : le fichier est déplacé dans le dossier "assets".

    /!\ On peut renommer, supprimer, ajouter, modifier les fichiers à la main, git le detectera. La seule différence avec les commandes de git, c'est l'interprétation de l'action.

    Revenir en arrière avec GIT

    git log : permet de voir l'historique des commits.

    git log comprend beaucoup d'options permettant d'affiner l'historique.
        --author
        --since
        --pretty

    git checkout ; permet deux choses :
        - changer de branche
        - restaurer un fichier, un commit...

    /!\ git checkout a été remplacé (restore, reset, revert) (switch).

    On va diviser la fonction restore et les fonctions revert, reset.

    git restore permet de restaurer un fichier tant que sa suppression n'a pas été commit.
    Si la suppresion a été commit, il faudra impérativement revenir au commit précédent donc avec une autre commande (reset, revert).

    git restore va permettre de restaurer les fichiers initials du commit actuel. Si vous utilisez git restore sur le fichier, ils se réinitialisera dans sa version de base (lié au commit actuel).

    Dans le cas d'un fichier supprimé (git rm) : 
        - git restore --stage ‹files>.

    Dans le cas ou on veut revenir au point de départ du commit ou si on veut restaurer un fichier totalement supprimé de l'espace de travail :
        - git restore <files>.
    
    git reset et git revert vont nous permettre de revenir sur un précédent commit.

    git reset va revenir sur le commit que l'on aura ciblé, en effaçant l'historique des commits qui se trouvent entre le commits qui se trouvent entre le commit actuel et le commit sur lequel revenir.

    git revert va créer un nouveau commit à partir de l'ancien.

    git reset --hard HEAD^ : permet de revenir au commit précédent.
    /!\ Le commit actuel sera totalement supprimé.

    git reset --hard HEAD~2 : permet de revenir deux commits en arrière.

    avec git reset --soft, vous apportez une sécurité supplémentaire. Il faudra commit à nouveau pour valider le reset.

    Pour utiliser git revert, il va falloir trouver la clé du commit sur lequel vous voulez revenir. Pour ça, vous pouvez utiliser git log.

    Avec la clé : 
    git revert <clé du commit>

    Git va récupérer l'ancien commit et le commit le plus récent. Il va les comparer et nous laisser le choix sur ce qui doit être modifié ou récupéré.

            - Accept Current Changes
            - Accept Incoming Changes
            - Accept Both changes
            - Compare changes

    Il ne reste plus qu'à ajouter les fichiers grâce à git add et à créer le nouveau commit.

    Les branches permettent de développer des fonctionnalités sans impacter la branche master qui est la branche principale. Généralement tout ce qui arrive dessus est testé et fonctionnel.

    Dans certaines boites, c'est le lead dev qui valide les fusions.

    git branch <nom de la branche> : permet de créer une branche.

    git switch <nom de la branche> : permet de se déplacer sur une autre branche.
